                <section class="container">

        <form action="#">

            <div class="category">
                <label for="visa" class="visaMethod">
                    <div class="imgName">
                        <div class="imgContainer Sucursal">
                            <img src="../Metodo de Envio/img/istockphoto-818448366-170667a-removebg-preview.png" alt="">
                                <p class="tienda">Preparamos tu pedido y lo pasas a retirar a nuestra Sucursal</p>
                        </div>
                        <span class="name">Recogida en Sucursal</span>
                    </div>
                </label>

                <label for="mastercard" class="mastercardMethod">
                    <div class="imgName">
                        <div class="imgContainer Correo">
                            <img src="../Metodo de Envio/img/Correo-removebg-preview.png" alt="">

                        </div>
                        <span class="name">Entrega en Correo</span>
                    </div>
                </label>

                <label for="paypal" class="paypalMethod">
                    <div class="imgName">
                        <div class="imgContainer Domicilio">
