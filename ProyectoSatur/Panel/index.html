<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagenSatur/satur.jpg" type="image/x-icon">
    <title>Panel de administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <div class="header-left">
            <img class="logo" src="../imagenSatur/Logo_Satur.png" alt="Logo del panel">
            <img class="logo-dark" src="../imagenSatur/Logo_Satur.png" alt="Logo del panel">
        </div>
        <div class="titulo">
            <h2>Panel Del Usuario</h2>
        </div>
        <div class="header-right">
            <div class="color-mode">
                <i class="bi bi-moon-fill moon"></i>
                <i class="bi bi-sun sun"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="main-grid">
            
            <a href="../Mis Compras/compras.html" class="grid-item">
                <i class="bi bi-bag"></i>
                <p>Mis Compras</p>
            </a>
            <a href="../Metodos de Pagos/pagos.html" class="grid-item">
                <i class="bi bi-credit-card-2-back"></i>
                <p>Métodos de Pago</p>
            </a>
            <a href="../Metodo de Envio/envio.html" class="grid-item">
                <i class="bi bi-truck"></i>
                <p>Métodos de Envío</p>
            </a>
            <a href="../Perfil/perfil.html" class="grid-item">
                <i class="bi bi-person-workspace"></i>
                <p>Perfil</p>
            </a>
            <a href="../Venta/index.html" class="grid-item">
                <i class="bi bi-arrow-90deg-left"></i>
                <p>Volver a la Pagina Principal</p>
            </a>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
